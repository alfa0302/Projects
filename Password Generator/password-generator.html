<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="password-generator.css">
  <title>password-generator</title>
</head>
<body>
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="pass-div">
      <input type="text" placeholder="Password" class="password">
      <img class="copy" src="images/copy.png" onclick="copyPass()">
    </div>
    <button class="generate-button" onclick="createPass();"><img src="images/generate.png" class="generate-icon"><div>Generate Password</div></button>
  </div>

  <script src="password-generator.js"></script>
</body>
</html>
