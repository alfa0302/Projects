<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <div>
      <p>Celsius</p>
      <input type="number" class="degree" placeholder="0">
    </div>
    <div>
      <p>Fahrenheit</p>
      <input type="number" class="fahren" placeholder="32">
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
