<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="watch.css" rel="stylesheet">
  <title>Stop Watch</title>
</head>
<body>
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img src="images/stop.png" onclick="stopCount()">
      <img src="images/start.png" onclick="startCount()">
      <img src="images/reset.png" onclick="watchReset()">
    </div>
  </div>
  <script src="watch.js"></script>
</body>
</html>
