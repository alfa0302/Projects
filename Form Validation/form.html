<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css" />
    <script
      src="https://kit.fontawesome.com/80d6ea13fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-paper-plane"></i>
      <form action="" class="form">
        <div>
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="full-name"
            id="fullName"
            placeholder="Enter your name"
          />
          <span id="name-error" class="error"></span>
        </div>
        <div>
          <label for="phn">Phone No</label>
          <input type="tel" name="phn" id="phn" placeholder="123 456 7890" />
          <span id="phn-error" class="error"></span>
        </div>
        <div>
          <label for="email">Email Id</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
          <span id="mail-error" class="error"></span>
        </div>
        <div>
          <label for="msg">Your Message</label>
          <textarea
            name="msg"
            id="msg"
            cols="43"
            rows="5"
            placeholder="Enter your message"
          ></textarea>
          <span id="msg-error" class="error">30 charactors required</span>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
