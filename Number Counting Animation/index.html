<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counting Animation</title>
    <script
      src="https://kit.fontawesome.com/80d6ea13fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <i class="fa-solid fa-utensils"></i>
        <span class="number number1" data-value="400">000</span>
        <span class="title">Meals Delivered</span>
      </div>
      <div>
        <i class="fa-solid fa-face-smile-beam"></i>
        <span class="number number2" data-value="340">000</span>
        <span class="title">Happy customers</span>
      </div>
      <div>
        <i class="fa-solid fa-list"></i>
        <span class="number number3" data-value="225">000</span>
        <span class="title">Menu Items</span>
      </div>
      <div>
        <i class="fa-solid fa-star"></i>
        <span class="number number4" data-value="280">000</span>
        <span class="title">Five Stars</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
