<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/80d6ea13fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="popup-content">
      <div class="title">Tic Tac Toe</div>
      <h2>Welcome!</h2>
      <p>Please choose one of the options:</p>
      <button id="option1"><img src="images/x.png" data-name="x" /></button>
      <button id="option2"><img src="images/o.png" data-name="o" /></button>
    </div>
    <div class="main-container">
      <div class="title">Tic Tac Toe</div>
      <h4>Your Turn</h4>
      <div class="container">
        <div class="cell one" data-number="one"></div>
        <div class="cell two" data-number="two"></div>
        <div class="cell three" data-number="three"></div>
        <div class="cell four" data-number="four"></div>
        <div class="cell five" data-number="five"></div>
        <div class="cell six" data-number="six"></div>
        <div class="cell seven" data-number="seven"></div>
        <div class="cell eight" data-number="eight"></div>
        <div class="cell nine" data-number="nine"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
